- name: Download and Extract App content - From Artifactory
  ansible.builtin.unarchive:
    src: http://{{artifactory_user}}:{{artifactory_password}}@artifactory-internal.shujadevops.shop:8082/artifactory/expense-{{ component }}/{{APP_VERSION}}.zip
    dest: "{{ app_dir }}"
    remote_src: yes
    owner: "{{app_user}}"
    group: "{{app_user}}"




