- name: Remove Old content
  ansible.builtin.file:
    path: "{{ app_dir }}"
    state: absent

- name: Create Directory
  ansible.builtin.file:
    path: "{{ app_dir }}"
    state: directory
    owner: "{{app_user}}"
    group: "{{app_user}}"



